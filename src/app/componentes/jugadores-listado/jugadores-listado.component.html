<div class="container">

  <button routerLink="/menu-principal" class="btn btn-dark">Volver</button>

  <table class="table table-dark text-center mt-3">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Puntaje Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jugador of listadoJugadores" >
        <td>{{jugador.correo}} </td>
        <td>{{jugador.puntaje}} </td>         
      </tr>
     
    </tbody>
  </table>
</div>
