 <div class="container p-0" >
    <form action="return true;" class="formulario py-3">

        <div class="row">
          <label class="col-2">Correo</label>
          <input type="text" placeholder="Ingrese su correo..." class="form-control col-9 " [(ngModel)]="usuario.correo"  name="uname" required>
        </div>

        <div class="row mt-3">
          <label class="col-2">Clave</label>
          <input type="password" placeholder="Ingrese su Clave..."  class="form-control col-9" [(ngModel)]="usuario.clave" name="psw" required>
        </div>
            
        <div class="row justify-content-center">
          <input type="checkbox" checked="checked" class="mr-3"> Recordar mis datos
        </div>

        <div *ngIf="mostrarError" class="alert alert-danger" role="alert">
          {{ mensajeError }}
        </div>

        <div class="row justify-content-center">
          <button *ngIf="logeando"  (click)="Entrar()" >Ingresar</button>
        </div>

       
        <!-- <div *ngIf="!logeando" class="progress">
            <div class="progress-bar bg-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
              {{progresoMensaje}} - {{progreso}}%
            </div>
        </div> -->
      

      <div class="row justify-content-center">
        <!-- <button type="button" class="aceptbtn" routerLink="/Registro" >Registrarse</button> -->
        <button type="button" (click)="Volver()" class="cancelbtn">Cancelar</button>                
      </div>
      <span class="psw">Te olvidaste <a href="#">la clave?</a></span>
     
    </form>
</div>
