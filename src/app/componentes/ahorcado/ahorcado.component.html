<div class="container text-center">
    <h2>
        {{ nuevoJuego.nombre}}
    </h2>
</div>

<div class="container text-center">
    <button *ngIf="!estaEnJuego" (click)="GenerarPalabra()" class="btn btn-primary">Jugar</button>

    <div *ngIf="estaEnJuego">
        Palabra Adivinar:
        <label *ngFor="let letra of palabraEnFormacion" class="mx-3">
             <label >{{ letra }}</label>
        </label>
        
        <p class="mt-3">Elija una letra</p>
        <mat-grid-list cols="9" rowHeight="2:1" *ngIf="!nuevoJuego.gano && !perdio">
            <mat-grid-tile (click)="ElegirLetra(letra)" *ngFor="let letra of letrasDisponibles">
                {{ letra }}
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <p *ngIf="mostrarError && intentos>0" class="bg-danger mt-3">Error, te quedan {{intentos}} intento/s</p>
    <p *ngIf="perdio" class="bg-danger mt-3">Perdiste, la palabra era {{ palabraSecretaSeparada.join('') }}</p>


    <p *ngIf="nuevoJuego.gano" class="bg-success mt-3">Ganaste</p>
    <button *ngIf="nuevoJuego.gano || perdio" (click)="GenerarPalabra()" class="btn btn-primary">Jugar Nuevamente</button>
</div>
